<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'team.css' %}">
    <script src="https://kit.fontawesome.com/972c9d1cda.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="section-title">
            <h1 >Our Team </h1>
        </div>
    
        <div class="row">
    
            {% for t in allmember %}
            <div class="column">
                <div class="team">
                    <div class="team-img">
                        <img src="{{t.MemberImg.url}}" alt="Team Image">
                    </div>
                    <div class="team-content">
                        <h2>{{t.fullName}}</h2>
                        <h3>{{t.designation}}</h3>
                        <p>{{t.role}}</p>
                        <h4>{{t.Email}}</h4>
                    </div>
                    <div class="team-social">
                        <a href="#" class="social-tw"> <i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-fb"> <i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-li"> <i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-in"> <i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-yt"> <i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            </div>
    
        </div>

        <!-- testimonials section -->
        <div class="testimonials">
            <div class="inner">
                <h1>Testimonials</h1>
                <div class="border"></div>
                <div class="rowss">
                    {% for s in alltestimonial %}
                    <div class="col">
                        <div class="testimonial">
                            <img src="{{s.StuImg.url}}" alt="">
                            <div class="name">{{s.fullName}}</div>
                            <div class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                           
                            <p>{{s.Message}}</p>
                            
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
